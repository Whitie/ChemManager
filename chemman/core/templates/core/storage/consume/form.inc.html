
<h3>{% trans %}Enter data{% endtrans %}:</h3>
<form class="uk-form uk-form-horizontal" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="uk-form-row">
        <label class="uk-form-label" for="{{ field.auto_id }}">
            {{ field.label }}
        </label>
        <div class="uk-form-controls">
            {{ field }}
            {% if field.name == 'removed_quantity' %}
            <button id="btn-remove-all" type="button" class="uk-button" onclick="document.getElementById('{{ field.auto_id }}').value='{{ consume_all }}';">
                {% trans %}Consume all{% endtrans %}
            </button>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    <div class="uk-form-row">
        <div class="uk-form-controls">
            <button type="submit" class="uk-button uk-button-success">
                <i class="uk-icon-arrow-circle-down"></i>
                {% trans %}Save consume{% endtrans %}
            </button>
        </div>
    </div>
</form>
