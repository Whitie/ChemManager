<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChemManager Database Objects</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/vis/4.7.0/vis.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.7.0/vis.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="visualization" style="width:100%;height:1000px;"></div>

        <script>
          var nodes = new vis.DataSet(
              {{ meatballs|safe }}
          );

          var edges = new vis.DataSet(
              {{ spaghetti|safe }}
          );

          var data = {
            nodes: nodes,
            edges: edges
          };

          var container = document.getElementById('visualization');
          var options = {
            "edges": {
              "smooth": {
                "type": "cubicBezier",
                "roundness": 0.55
              }
            },
          
            "layout": {
                hierarchical: {
                    sortMethod: 'hubsize',
                    direction:'LR'
                }
            },

          };

          var timeline = new vis.Network(container, data, options);

        </script>
    </body>
</html>
